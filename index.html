<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTakToe</title>
</head>
<body>
    <nav class="nav">
    <h1> TIC-TAK-TOE</h1>
    </nav>
    <div class="game">
        <div class="container">
            <div class="box" style="border-top-width: 0px; border-left-width: 0px;" ><span class="boxtext"></span></div>
            <div class="box" style="border-top-width: 0px;"><span class="boxtext"></span></div>
            <div class="box" style="border-right-width: 0px; border-top-width: 0px;"><span class="boxtext"></span></div>
            <div class="box" style="border-left-width: 0px;"><span class="boxtext"></span></div>
            <div class="box" ><span class="boxtext"></span></div>
            <div class="box" style="border-right-width: 0px;"><span class="boxtext"></span></div>
            <div class="box" style="border-left-width: 0px; border-bottom-width: 0px;"><span class="boxtext"></span></div>
            <div class="box" style="border-bottom-width: 0px;"><span class="boxtext"></span></div>
            <div class="box" style="  border-bottom-width: 0px; border-right-width: 0px;"><span class="boxtext"></span></div>
        </div>  
        <section class="result">
            <div class="announcer">Turn for X</div> 
            <div class="status"><span class="winner"></span></div>
            <button id="button">reset</button>
        </section>
        <div class="img-box"><img src="congrats.gif" ></div>
    </div>  
    <script src="script.js"></script> 
</body>
</html>
